<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê–∫–∫–æ—Ä–¥—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0b7070;
      --text: #1a1a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--text);
      line-height: 1.5;
    }

    /* === –¢–û–ß–ù–û –ö–ê–ö –í –û–†–ò–ì–ò–ù–ê–õ–¨–ù–û–ú styles.css === */
    .lyrics-block {
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 24px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      padding-top: 1.4em; /* –º–µ—Å—Ç–æ –¥–ª—è –∞–∫–∫–æ—Ä–¥–æ–≤ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏ */
      margin-top: 0;
    }

    .lyrics-line {
      position: relative;
      margin-top: 0.6em;
      color: var(--text);
    }

    .lyrics-line:first-child {
      margin-top: 0;
    }

    .lyrics-line--with-chords {
      white-space: nowrap;
      margin-top: 1.4em;
    }

    .lyrics-block > .lyrics-line--with-chords:first-child {
      margin-top: 0;
    }

    .lyrics-line--empty {
      margin-top: 0.8em;
      min-height: 0.8em;
    }

    .lyric-word {
      position: relative;
      display: inline-block;
      vertical-align: top;
      white-space: nowrap;
    }

    .chord-above {
      position: absolute;
      top: -1.4em;
      left: 0;
      font-size: 0.85em;
      font-weight: 600;
      color: var(--primary);
      pointer-events: none;
      white-space: nowrap;
    }

    /* üîë –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ –¥–ª—è —Å—Ç—Ä–æ–∫ –±–µ–∑ –∞–∫–∫–æ—Ä–¥–æ–≤ */
    .lyrics-line:not(.lyrics-line--with-chords) {
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .lyrics-block {
        font-size: 0.9rem;
      }
      .chord-above {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="lyrics-block" id="lyrics"></div>

  <script>
    function renderLyricsWithChords(lyrics) {
      if (!lyrics) return '';

      return lyrics.split('\n').map(line => {
        const isEmpty = line.trim() === '';
        if (isEmpty) {
          return '<div class="lyrics-line lyrics-line--empty">&nbsp;</div>';
        }

        const hasChords = /\[([^\]]+)\]/.test(line);
        const lineClasses = ['lyrics-line'];
        if (hasChords) lineClasses.push('lyrics-line--with-chords');

        if (!hasChords) {
          // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML
          const safeLine = line
            .replace(/&/g, '&amp;')
            .replace(/</g, '<')
            .replace(/>/g, '>');
          return `<div class="${lineClasses.join(' ')}">${safeLine}</div>`;
        }

        const tokens = [];
        let lastIndex = 0;
        let match;
        const chordRegex = /\[([^\]]+)\]/g;

        while ((match = chordRegex.exec(line)) !== null) {
          if (match.index > lastIndex) {
            tokens.push({ type: 'text', value: line.slice(lastIndex, match.index) });
          }
          tokens.push({ type: 'chord', value: match[1] });
          lastIndex = match.index + match[0].length;
        }
        if (lastIndex < line.length) {
          tokens.push({ type: 'text', value: line.slice(lastIndex) });
        }

        let html = `<div class="${lineClasses.join(' ')}">`;
        for (let i = 0; i < tokens.length; i++) {
          if (tokens[i].type === 'chord') {
            const chord = tokens[i].value;
            let text = '';
            if (i + 1 < tokens.length && tokens[i + 1].type === 'text') {
              text = tokens[i + 1].value;
              i++;
            }
            const safeText = text
              .replace(/&/g, '&amp;')
              .replace(/</g, '<')
              .replace(/>/g, '>');
            html += `<span class="lyric-word"><span class="chord-above">${chord}</span>${safeText}</span>`;
          } else {
            const safeValue = tokens[i].value
              .replace(/&/g, '&amp;')
              .replace(/</g, '<')
              .replace(/>/g, '>');
            html += `<span class="lyric-word">${safeValue}</span>`;
          }
        }
        html += '</div>';
        return html;
      }).join('');
    }

    const params = new URLSearchParams(window.location.search);
    const rawText = decodeURIComponent(params.get('text') || '');
    document.getElementById('lyrics').innerHTML = renderLyricsWithChords(rawText);
  </script>
</body>
</html>
