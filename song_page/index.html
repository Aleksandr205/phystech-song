<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Песня</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../lib/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .song-detail {
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    h2 {
      margin: 0 0 8px;
      color: var(--primary);
      font-size: 1.5rem;
    }
    .song-meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    .loading,
    .error-message {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">Загрузка...</div>
  </div>

  <!-- Подключаем компоненты -->
  <script src="../lib/chords.js"></script>
  <script src="../lib/player.js"></script>

  <!-- Основная логика с модульным импортом -->
  <script type="module">
    import { fetchSongs } from '../lib/fetch-songs.js';

    const params = new URLSearchParams(window.location.search);
    const songId = params.get('id');

    if (!songId) {
      document.getElementById('app').innerHTML = `
        <div class="error-message">
          <p>❌ Не указан ID песни</p>
        </div>`;
    } else {
      fetchSongs()
        .then(songs => {
          const song = songs.find(s => String(s.ID) === String(songId));
          const el = document.getElementById('app');

          if (!song) {
            el.innerHTML = `
              <div class="error-message">
                <p>❌ Песня с ID "${songId}" не найдена</p>
              </div>`;
            return;
          }

          const title = (song.TITLE && String(song.TITLE).trim()) || 'Без названия';
          const meta = song.formattedDate ? `<div class="song-meta">${song.formattedDate}</div>` : '';
          const lyricsHtml = TildaComponents.renderLyricsWithChords(song.LYRICS);
          const audioHtml = TildaComponents.renderAudio(song['AUDIO URL']);

          el.className = 'container';
          el.innerHTML = `
            <div class="song-detail">
              <h2>${title}</h2>
              ${meta}
              ${audioHtml}
              <div class="lyrics-block">${lyricsHtml}</div>
            </div>
          `;
        })
        .catch(err => {
          console.error('Song load error:', err);
          document.getElementById('app').innerHTML = `
            <div class="error-message">
              <p>❌ Ошибка загрузки данных</p>
              <p>${err.message || 'Неизвестная ошибка'}</p>
            </div>`;
        });
    }
  </script>
</body>
</html>
